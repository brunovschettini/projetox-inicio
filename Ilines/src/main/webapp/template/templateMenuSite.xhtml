<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <h:form id="form_menu_site">
            <p:growl id="id_messages" autoUpdate="true" showDetail="true"/>
            <p:menubar>
                <p:menuitem value="Inicio" url="#" />  
                <p:submenu label="Segurança">  
                    <p:menuitem value="Usuário" action="#{chamadaPaginaMB.usuarioAdministrador()}" />  
                </p:submenu>
                <p:submenu label="Pessoa">  
                    <p:menuitem value="Pessoa física" action="#{chamadaPaginaMB.pessoaFisica()}" />  
                </p:submenu>
                <p:submenu label="Departamento">  
                    <p:menuitem value="Edição" url="#" />
                    <p:menuitem value="Financeiro" url="#" />
                </p:submenu>
                <f:facet name="options">
                    <p:inputText value="#{controleAcessoMB.usuario.login}" id="id_login" maxlength="15" size="18"/>
                    <p:watermark for="id_login" value="Nome de usuário" /> 
                    <p:inputText type="password" value="#{controleAcessoMB.usuario.senha}" id="id_senha" maxlength="15" size="18" styleClass="margin-left"/>
                    <p:watermark for="id_senha" value="Senha" /> 
                    <p:commandButton value="Acessar" action="#{controleAcessoMB.login()}" styleClass="margin-top margin-left" update="id_messages" />
                    <p:commandButton icon="ui-icon-extlink" title="Sair" styleClass="margin-left-max" action="#{controleAcessoMB.logout}"/>
                </f:facet>  
            </p:menubar> 
        </h:form>
    </h:body>
</html>
