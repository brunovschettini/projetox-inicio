<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pessoa Física</title>
        <ui:include src="templateAdmin.xhtml"/>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="header">
                <div class="logo"></div>
            </div>
            <div class="menu-top">
                <ui:decorate template="/menuRedeServico.xhtml">
                    <ui:define name="centro"></ui:define>
                </ui:decorate>
                <h:form id="form_usuario_adminstrador">
                    <div class="font-title-spacing">
                        <p:outputLabel value="Pessoa Física" styleClass="font-title"  />
                    </div>
                    <p:panel id="id_panel_cadastro" header="Cadastro">
                        <p:messages id="id_messages" showDetail="true" autoUpdate="true" closable="true" />
                        <p:tabView>
                            <p:tab title="Dados pessoais">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Nome" for="id_pessoa_nome"/>
                                    <p:inputText value="#{fisicaMB.fisica.pessoa.nome}" />
                                    <p:outputLabel value="Data de nascimento" for="id_pessoa_nascimento"/>
                                    <p:calendar value="#{fisicaMB.fisica.dtNascimento}" pattern="dd/MM/yyyy" readonlyInput="true">
                                        <p:ajax event="dateSelect" update="@this" />
                                    </p:calendar>
                                    <p:outputLabel value="CPF" for="id_pessoa_documento"/>
                                    <p:inputMask value="#{fisicaMB.fisica.pessoa.documento}" mask="999.999.999-99" id="id_pessoa_documento"/>
                                    <p:outputLabel value="RG" for="id_pessoa_rg"/>
                                    <p:inputText value="#{fisicaMB.fisica.rg}" id="id_pessoa_rg"/>
                                    <p:outputLabel value="E-mail" for="id_pessoa_email"/>
                                    <p:inputText value="#{fisicaMB.fisica.pessoa.email}" id="id_pessoa_email"/>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Endereço">
                                <h:panelGrid columns="2" id="id_panel_endereco">
                                    <p:outputLabel value="CEP" for="id_endereco_cep"/>
                                    <p:inputMask value="#{fisicaMB.pessoaEndereco.endereco.cep}" mask="99.999-999" id="id_endereco_cep">
                                        <p:ajax event="blur" update="id_panel_endereco" />
                                    </p:inputMask>
                                    <p:outputLabel value="Estado" for="id_endereco_estado"/>
                                    <h:column>
                                        <p:inputText value="#{fisicaMB.pessoaEndereco.endereco.cidade.estado}" />
                                        <p:selectOneMenu id="id_endereco_estado">
                                            <p:ajax event="change" update="id_endereco_cidade" />
                                            <f:selectItem value="" itemLabel="Selecionar cidade" itemValue=""/>
                                        </p:selectOneMenu>
                                    </h:column>
                                    <p:outputLabel value="Cidade" for="id_endereco_cidade"/>
                                    <h:column>
                                        <p:inputText value="#{fisicaMB.pessoaEndereco.endereco.cidade}" />
                                        <p:selectOneMenu id="id_endereco_cidade">
                                            <p:ajax event="change" update="id_endereco_estado" />
                                            <f:selectItem value="" itemLabel="Selecionar cidade" itemValue=""/>
                                        </p:selectOneMenu>
                                    </h:column>
                                </h:panelGrid>                                
                            </p:tab>
                        </p:tabView>

                        <h:panelGrid columns="4" styleClass="margin-top-max">
                            <p:commandButton value="Salvar" onclick="dgl_salvar.show()" type="button"/>
                            <p:commandButton value="Novo" action="#{fisicaMB.novo}" update="id_panel_cadastro"/>
                            <p:commandButton value="Excluir" onclick="dgl_excluir.show()"  type="button" />
                            <p:commandButton value="Pesquisar" action="#{chamadaPaginaMB.pesquisaFisica()}" />
                        </h:panelGrid>
                    </p:panel>
                    <p:dialog widgetVar="dgl_salvar" header="Salvar este registro?" closable="true" resizable="false">
                        <h:panelGrid columns="3">
                            <p:commandButton value="Confirmar" onclick="dgl_salvar.hide(); dgl_mensagem.show()" action="#{fisicaMB.salvar()}" update="id_panel_cadastro, id_mensagem"/>
                            <p:commandButton value="Cancelar" onclick="dgl_salvar.hide()" type="button" />
                        </h:panelGrid>
                    </p:dialog>
                    <p:dialog widgetVar="dgl_excluir" header="Excluir este registro?" closable="true" resizable="false">
                        <h:panelGrid columns="3">
                            <p:commandButton value="Confirmar" onclick="dgl_excluir.hide(); dgl_mensagem.show()" action="#{fisicaMB.excluir()}" update="id_panel_cadastro, id_mensagem"/>
                            <p:commandButton value="Cancelar" onclick="dgl_excluir.hide()" type="button" />
                        </h:panelGrid>
                    </p:dialog>
                    <p:dialog widgetVar="dgl_mensagem" header="Mensagem" closable="true" resizable="false">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="#{fisicaMB.mensagem}" id="id_mensagem" />
                            <p:commandButton value="OK" onclick="dgl_mensagem.hide()" type="button" />
                        </h:panelGrid>
                    </p:dialog>
                </h:form>                
            </div>
        </div>
        <br />
    </h:body>
</html>
